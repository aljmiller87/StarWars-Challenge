<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />

</head>
<body>
<header>
	<div class="row">
		<div class="col-12">
			<h2>Star Wars Characters</h2>
			<p>Incomplete list</p>
		</div>
	</div>
	
</header>
<main>
	<div class="row">
     <div class="col-4">
       <div  class="box rey">
       	<img src="images/rey_square.png">
       	<h4 class="character-info">Rey</h4>
       	<p class="character-info">Protagonist, from Tatooine</p>
       </div>
     </div>
     <div class="col-4">
      <div class="box finn">
      	<img src="images/finn_square.png">
      	<h4 class="character-info">Finn</h4>
       	<p class="character-info">Storm Trooper, befriends Rey</p>
      </div>
     </div>
     <div class="col-4">
       <div class="box kylo">
    	 <img src="images/kylo_square.png">
         <h4 class="character-info">Kylo</h4>
         <p class="character-info">Main villain, or is he?</p>
       </div>
     </div>
    </div>

   	<div class="row">
     <div class="col-4">
       <div  class="box poe">
         <img src="images/poe_square.png">
         <h4 class="character-info">Poe</h4>
       	 <p class="character-info">Natural pilot</p>
       </div>
     </div>
     <div class="col-4">
      <div class="box chewbacca">
      	<img src="images/chewbacca_square.png">
      	<h4 class="character-info">Chewbacca</h4>
       	<p class="character-info">A great first mate</p>
      </div>
     </div>
     <div class="col-4">
       <div class="box yoda">
       	<img src="images/yoda_square.png">
       	<h4 class="character-info">Yoda</h4>
       	<p class="character-info">Wise old Jedi master</p>
       </div>
     </div>
    </div>
</main>
</body>
</html>
